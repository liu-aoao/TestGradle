# This file defines the continuous integration build process to be run at circleci.com.

general:
  branches:
    only:
      - release
      - master
      - circleci

machine:
  java:
    version: oraclejdk7

dependencies:
  override:
    - ./gradlew resolveAllDependencies
    - ./gradlew test
  cache_directories:
    - ./.gradle
    - ./build
    - ~/.gradle

